---
layout: default
---

<div class="home">
  <a href="https://github.com/">
    <img src="assets/GitHub-Logo.png" style="width:200px; display: block;
      margin-left: auto;
      margin-right: auto">
  </a>    

  <h1 class="page-heading">Challenges</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        
      </li>
    {% endfor %}
  </ul>

</div>
